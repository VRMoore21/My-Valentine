<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      overflow: hidden;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 40px;
      text-align: center;
    }

    button {
      font-size: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      background-color: #bbb;
      position: fixed;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    .heart {
      position: fixed;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-160px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Jennifer ðŸ’–<br>Will you be my Valentine?</h1>

  <button id="yes">Yes ðŸ’˜</button>
  <button id="no">No ðŸ™ƒ</button>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    let speed = 1;

    function moveNoButton() {
      speed += 0.2;

      const padding = 20;
      const maxX = window.innerWidth - noButton.offsetWidth - padding;
      const maxY = window.innerHeight - noButton.offsetHeight - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noButton.style.transition = `left ${0.18 / speed}s ease-out, top ${0.18 / speed}s ease-out`;
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    noButton.addEventListener("mouseenter", moveNoButton);
    noButton.addEventListener("touchstart", moveNoButton);

    yesButton.addEventListener("click", () => {
      document.body.innerHTML = "<h1>YAY!! ðŸ’˜ðŸ¥°<br>Happy Valentineâ€™s Day, Jennifer!</h1>";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.animationDuration = 1.5 + Math.random() + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>

</body>
</html>
